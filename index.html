<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<textarea id="input-json" rows="10" cols="50"></textarea>
<br>
<button id="beautify-button">美化</button>
<br>
<textarea id="output-json" rows="10" cols="50" readonly></textarea>
</body>
</html>

<script>
    // 將尚未格式化的JSON資料轉換為已美化的JSON資料
    function beautifyJSON(jsonData) {
        try {
            var parsedData = JSON.parse(jsonData);
            return JSON.stringify(parsedData, null, 4);
        } catch (error) {
            console.error('無法解析JSON資料:', error);
            return null;
        }
    }

    // 監聽按鈕點擊事件
    $('#beautify-button').click(function() {
        var unformattedJSON = $('#input-json').val();
        var beautifiedJSON = beautifyJSON(unformattedJSON);

        if (beautifiedJSON) {
            $('#output-json').val(beautifiedJSON);
        } else {
            $('#output-json').val('無效的JSON資料');
        }
    });

</script>
